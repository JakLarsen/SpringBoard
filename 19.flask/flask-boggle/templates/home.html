<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Boggle!</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/styles.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="body">
        <div id="top-container">
            <h1 id="top-banner">Let's Play Boggle!</h1>
            <div id="err-div">Are you ready!? You get 60s when you start the clock.</div>
            <div id="score-div">Score: <span id="score-val">0</span></div>
            <div id="timer-div">Time: 0</div>
            <div id="btn-container">
                <form action="/start" id="start-form">
                    <button id="start-btn">Start</button>
                </form>
                <form action="/stats" id="stats-form">
                    <button id="stats-btn">Stats</button>
                </form>
            </div>
            
        </div>
        <div id="game-container">
            {% block content %}

            {% endblock %}
        </div>
        

    </div>

    <script src="../static/javascript/app.js"></script>
</body>

</html>
