<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
</head>
<body>
    <h1>Phone Numbers</h1>
    <table>
        <thead>
            <th>Employee</th>
            <th>Department</th>
            <th>Phone</th>
        </thead>
        <tbody>
            {% for emp in emps %}
            <tr>
                <td>{{emp.name}}</td>
                <td>{{emp.dept.dept_name}}</td>
                    {% if emp.dept.phone %}
                        <td>{{emp.dept.phone}}</td>
                    {% else %}
                        <td class="danger">NO PHONE</td>
                    {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href ="/employees/new">Add Employee</a>

</body>
</html>
