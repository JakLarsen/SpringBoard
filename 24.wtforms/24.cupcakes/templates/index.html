<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Shop</title>

    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    {% block body %}

        <h1>Welcome to the Cupcake Shop</h1>



        <div id="cupcake-con">

        </div>

        <form id = "cupcake-form">
            <h1>Add New Cupcake</h1>
            <input type="text" id = "flavor" name = "flavor" placeholder="Enter Flavor">
            <input type="text" id = "size" name = "size" placeholder="Enter Size">
            <input type="text" id = "rating" name = "rating" placeholder="Enter Rating">
            <input type="text" id = "image" name = "image" placeholder="Enter Image URL">
            <button id="submit">Submit</button>
        </form>

    {% endblock %}

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../static/app.js"></script>
</body>


</html>
