{% extends 'home.html'%}

{% block body %}
    <h1>Edit post for {{user.first_name}} {{user.last_name}}'s Post #{{post.id}}</h1> 

    <form action="/users/{{user.id}}/posts/{{post.id}}/commit-edit" method=POST>
        <label for="title">Title: </label>
        <input type="text" name = "title" placeholder="{{post.title}}">
    </br>
        <label for="content">Post Content: </label>
        <input type="text" name = "content" placeholder="{{post.content}}">
    </br>
    </br>
    {% for tag in tags %}
        <input type = "checkbox" id = {{tag.name}} name = "tag" value = "{{tag.id}}">
        <label for ="tag_{{tag.name}}">{{tag.name}}</label>
    </br>
    {% endfor %}

    </br>
        <input type="submit" name="edit" value="Save Changes"/>
    </form>

    <a href="/users">Back to Users</a>
{% endblock %}
