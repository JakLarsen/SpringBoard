{% extends 'home.html'%}

{% block body %}
    <h1 id ="users-title">Users</h1>
    <ul id ="users-display">
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <button id="add-user-btn"><a href="/users/new">Add user</a></button>


{% endblock %}
